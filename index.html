<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div class="popup modal fade">
      <div class="newQuoteForm container">
        <form>
        <textarea type="text" placeholder="quote..." id="newQuote" required></textarea>
        <input type="text" placeholder="author..." id="newQuoteAuthor" required>
        <button type="submit" class="btn btn-default post-content">Post</button>
        </form>
      </div>
    </div>
    
    <div class="container header">
        <h1 class="text-muted pull-left">Inspiration...</h1>
        <button type="button" class="btn btn-default pull-right add-content">Contribute</button>
    </div>
    
    <div class="container">
      <div id="accordion">
      </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="main.js"></script>

  </body>
</html>
